<div data-sly-use.about="com.project.core.models.HomeAbout"></div>
    <section class="home-about-area pt-120">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-6 col-md-6 home-about-left">
                    <img class="img-fluid" src="${about.image}" alt="">
                </div>
                <div class="col-lg-5 col-md-6 home-about-right">
                    <h6>${about.bio}</h6>
                    <h1 class="text-uppercase">${about.details}</h1>
                    <p>${about.intro}</p>
                    <a href="${about.path @ extension = 'html' }" class="primary-btn text-uppercase">${about.button}</a>
                </div>
            </div>
        </div>
    </section>
