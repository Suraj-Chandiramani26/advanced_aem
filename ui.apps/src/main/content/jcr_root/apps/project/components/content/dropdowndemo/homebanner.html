<div data-sly-use.banner="com.project.core.models.HomeBanner"></div>
<section class="banner-area">
<div class="container">
<div class="row fullscreen align-items-center justify-content-between">
<div class="col-lg-6 col-md-6 banner-left">
<h6>${banner.bio}</h6>
<h1>${banner.fullName}</h1>
<p>${banner.intro}
<!--You will begin to realise why this exercise is called the Dickens Pattern with reference to the ghost showing Scrooge some different futures.-->
</p>
<a href="${banner.path @ extension = 'html'}" class="primary-btn text-uppercase">${banner.button}</a></div>
<div class="col-lg-6 col-md-6 banner-right d-flex align-self-end">
<img class="img-fluid" src="${banner.image}" alt="">
</div>
</div>
</div>                   
</section>
