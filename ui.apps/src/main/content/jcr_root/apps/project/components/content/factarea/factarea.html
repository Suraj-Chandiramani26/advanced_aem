<sly data-sly-use.factarea="com.project.core.models.FactArea"></sly>
<!-- Start fact Area -->
<div class="pt-120"></div>
<section class="facts-area section-gap" id="facts-area">
<div class="container">
<div class="row" data-sly-list="${factarea.factDetailsWithMap}">
<div class="col-lg-3 col-md-6 single-fact">
<h1 class="counter">${item.factnumber}</h1>
<p>${item.factlabel}</p>
</div>
</div>
</div>
<div class="pb-90"></div>
</section>
